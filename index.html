
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmosChronicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'mono': ['"Space Mono"', 'monospace'],
            },
            keyframes: {
              glow: {
                '0%, 100%': { textShadow: '0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9' },
                '50%': { textShadow: '0 0 10px #0ea5e9, 0 0 20px #0ea5e9, 0 0 30px #0ea5e9' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              rocketLaunch: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-20px)', opacity: '0' },
              },
              smoke: {
                '0%': { transform: 'scale(0.5) translateY(0)', opacity: '0' },
                '50%': { transform: 'scale(1) translateY(-10px)', opacity: '0.7' },
                '100%': { transform: 'scale(1.5) translateY(-20px)', opacity: '0' },
              }
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'rocket-launch': 'rocketLaunch 0.5s ease-in-out forwards',
              'smoke': 'smoke 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
